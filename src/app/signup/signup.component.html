<div class="registration-form">
  <form (submit)="onSubmit(contactForm.value)" #contactForm="ngForm">
    <div class="form-icon">
      <span><i class="glyphicon glyphicon-user"></i></span>
    </div>
    <div class="form-row">
      <div class="form-group">
        <input
          type="text"
          placeholder="Enter Your First Name"
          class="form-control"
          id="inputFirstName"
          ngModel
          name="firstname"
          #firstnameTxt="ngModel"
          required
        />
        <p class="errMsg" *ngIf="!firstnameTxt.valid && firstnameTxt.touched">
          First Name Is Required!
        </p>
      </div>
      <div class="form-group">
        <input
          type="text"
          placeholder="Enter Your Last Name"
          class="form-control"
          id="inputLastName"
          ngModel
          name="lastname"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <input
          type="email"
          placeholder="Enter Your Email Address"
          class="form-control"
          id="inputEmail"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
        type="password"
        placeholder="Enter Your Password"
        class="form-control"
        id="inputPassword"
        ngModel
        name="password"
        required
        #x
      />
        <div class="input-group-addon">
          <a (click)="x.type=x.type=='password'?'text':'password'"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
        </div>
      </div>
     </div>

    </div>
    <div class="form-group">
      <button
      type="submit"
      class="btn btn-block create-account"
      [disabled]="!contactForm.valid"
    >
      Sign Up
    </button>
    </div>
  </form>
  <div class="social-media">
    <h3>Already have an account?</h3>
    <div class="social-icons">
      <a [routerLink]="['/signin']" class="text-decoration-none">&nbsp;&nbsp;Sign In</a >
    </div>
</div>
</div>
