<div class="registration-form">
  <form (submit)="addProduct(contactForm.value)" #contactForm="ngForm">
    <div class="form-row">
      <div class="form-group">
        <input
          type="text"
          placeholder="Enter Product Name"
          class="form-control item"
          id="inputProductName"
          ngModel
          name="name"
          #firstnameTxt="ngModel"
          required
        />
        <p class="errMsg" *ngIf="!firstnameTxt.valid && firstnameTxt.touched">
          Required!
        </p>
      </div>
      <div class="form-group">
        <select
          type="text"
          class="form-control item"
          ngModel
          name="type"
          required
        >
          <option value="" disabled selected>Select Product Type</option>
          <option value="Fruit">Fruit</option>
          <option value="Vegetable">Vegetable</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <input
          type="number"
          placeholder="Enter Product Price"
          class="form-control item"
          ngModel
          name="price"
          required
          min="10"
        />
      </div>
      <div class="form-group">
        <select
          type="text"
          placeholder="Enter Product Status"
          class="form-control item"
          ngModel
          name="status"
          required
        >
          <option value="" disabled selected>Select Product Status</option>
          <option value="Valid">Valid</option>
          <option value="Not Valid">Not Valid</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="number"
          placeholder="Enter Product Amount"
          class="form-control item"
          id="inputProductAmount"
          ngModel
          name="amount"
          required
          min="1"
        />
      </div>
      <div class="form-row">
        <div class="form-group">
          <input
            type="date"
            class="form-control item"
            placeholder="Enter Date"
            id="inputdate"
            ngModel
            name="date"
            required
          />
        </div>
      </div>
    </div>
    <div
      class="row btn-toolbar"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <button
        type="submit"
        class="btn btn-success col-xs-12"
        role="group"
        aria-label="Second group"
        [disabled]="!contactForm.valid"
      >
        Add
      </button>
      &nbsp;&nbsp;
      <button class="btn btn-danger col-xs-12" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
